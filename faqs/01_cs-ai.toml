en.title = "Master CS specifics"

[[sections.subsections.questions]]

de.q = "Major Subject und Complementary Subject, was ist das?"
de.a = '''
Um den Computer Science Master abzuschließen, müssen alle Kurse aus einem Major Subject absolviert werden. Du musst deinen Major also nicht vorab bekannt geben, sondern wählst ihn erst durch Einreichen deines Prüfungsrasters. Es empfiehlt sich aber, sich gleich zu Beginn des Studiums für einen Major zu entscheiden und die zugehörigen Fächer schnellstmöglich zu absolvieren.

Es gibt sechs verschiedene Majors (Computational Engineering, Data Science, Intelligent Information Systems, Networks and Security, Pervasive Computing und Software Engineering). Eine genauere Beschreibung der verschiedenen Majors findest du im [Curriculum](https://studienhandbuch.jku.at/texte/921_6_MS_ComputerScience.pdf) ab Seite 3. Informationen zu den LVAs für die Majors findest du [hier](https://www.kusss.jku.at/kusss/coursecatalogue-get-currbranches-or-segments.action?set.listsubjects-overview.treeView.expandAll=true&curId=289) im KUSSS oder im [Curriculum Guide](https://informatik.jku.at/teaching/curricula/CS_Master_Guide.pdf) ab Seite 6.

Für das Complementary Subject muss man insgesamt 27 ECTS aus beliebigen anderen Majors und dem General Electives Pool absolvieren. Diese 27 ECTS kann man sich “zusammenbauen”, wie man möchte. Eine Liste der Kurse findest du [hier](https://www.kusss.jku.at/kusss/coursecatalogue-get-currbranches-or-segments.action?set.listsubjects-overview.treeView.expandAll=true&curId=289) im KUSSS.
'''

en.q = "Major Subject and Complementary Subject, what is that?"
en.a = '''
To complete your Master’s in Computer Science, you need to complete all courses of a Major Subject. You do not need to choose this Major beforehand, you only officially select it when handing in your examination roster. We recommend choosing a Major at the start of the study and completing all of its courses as quickly as possible.

There are six different majors (Computational Engineering, Data Science, Intelligent Information Systems, Networks and Security, Pervasive Computing and Software Engineering). A more detailed description of the different majors can be found in the [Curriculum](https://studienhandbuch.jku.at/texte/921_6_MS_ComputerScience.pdf) starting on page 3. If you want to know your courses for your major, you can either take a look [here](https://www.kusss.jku.at/kusss/coursecatalogue-get-currbranches-or-segments.action?set.listsubjects-overview.treeView.expandAll=true&curId=289) in KUSSS or in the [Curriculum Guide](https://informatik.jku.at/teaching/curricula/CS_Master_Guide.pdf) starting on page 6.

For the Complementary Subject, you have to take 27 ECTS from across the other majors and the General Electives Pool. You can combine these 27 ECTS freely. You can find a list [here](https://www.kusss.jku.at/kusss/coursecatalogue-get-currbranches-or-segments.action?set.listsubjects-overview.treeView.expandAll=true&curId=289) in KUSSS.
'''

