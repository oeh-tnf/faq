[[sections.subsections.questions]]

de.q = "Was sind die Master’s Thesis Seminare im 3. und 4. Semester?"
de.a = '''
Das sind zwei Seminare, die man während des Schreibprozesses der Masterarbeit macht: Sie sollen sicherstellen, dass du auch während deiner Thesis ECTS erhältst. Der Inhalt dieser Seminare ist von der betreuenden Person abhängig. Bitte frage diesbezüglich vor der Anmeldung bei deiner Betreuerin oder deinem Betreuer nach.

Man muss sich für die Seminare im KUSSS anmelden.
'''

en.q = "What are the Master's Thesis seminars in the 3rd and 4th semester?"
en.a = '''
These are two seminars that you do during the writing process of the Master's thesis: They should make sure that you are awarded credits during your work on the thesis. The content of these seminars depends on your thesis supervisor, please talk to them before registering.

You have to register for the seminars in KUSSS.
'''

[[sections.subsections.questions]]

de.q = "Was ist das Major Subject Seminar and Project im 3. Semester?"
de.a = '''
Für deinen Master musst du in deinem gewählten Major Subject ein Seminar (3 ECTS) und ein Project (7,5 ECTS) machen. Dafür musst du dich im KUSSS anmelden. Wenn du zum Beispiel den Major Data Science gewählt hast, meldest du dich für die LVA “PR Project in Data Science” und “SE Seminar in Data Science” an.

Das Project und/oder Seminar können auch im Zuge deiner Masterarbeit gemacht werden: Du kannst also in dem Project und/oder Seminar ein ähnliches Thema wählen und somit schon Vorarbeit leisten, die du dann auch für die Master Thesis verwenden kannst. Sprich hierfür bitte mit deiner Betreuerin oder deinem Betreuer.
'''

en.q = "What is the Major Subject Seminar and Project in the 3rd semester?"
en.a = '''
For your Master's degree, you have to take a seminar (3 ECTS) and a project (7.5 ECTS) in your chosen major subject. You have to register for this in KUSSS. For example, if you have chosen the major Data Science, you have to register for the courses "PR Project in Data Science" and "SE Seminar in Data Science".

The project and seminar can also be done about the same topic as your Master's thesis. This means that you can choose a similar topic in the project or seminar and thus already do some preliminary work, but this is not a must. Please talk to your supervisor about this.
'''

[[sections.subsections.questions]]

de.q = "Wie funktioniert das mit den Prüfenden bei der Masterprüfung?"
de.a = '''
Für die Masterprüfung braucht man drei Prüfende. Es ist deine eigene Verantwortung, Prüfpersonen für die verschiedenen Teile deiner Prüfung zu finden. Bei der Prüfung gibt es je einen Teil zu: Masterarbeit, Major Subject, Complementary Subject.

Für genauere Einschränkungen siehe [hier](https://informatik.jku.at/teaching/master/how-to-computer-science-master.pdf).
'''

en.q = "How do I find examiners for the Master's examination?"
en.a = '''
You need three examiners for the Master's examination. It is up to you to find an examiner for each part of your exam. In the examination, there is one part each for the Master's thesis, major subject, and complementary subject.

For more detailed restrictions see [here](https://informatik.jku.at/teaching/master/how-to-computer-science-master.pdf).
'''

