en.a = '''
Every year, the StV organises a Bachelor information evening. We explain how to complete the Bachelor's degree, how to find a Bachelor's thesis and the institutes introduce themselves and their Bachelor's thesis topics. The recordings of our last event can be found [here](https://oeh.jku.at/cs/bsc).
'''

