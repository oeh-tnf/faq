[[sections.subsections.questions]]

de.q = "Wie und was kann ich mir im Informatik Bachelor von der Schule anrechnen lassen?"
de.a = '''
Für einige Schulen gibt es bereits fertige Tabellen an Fächern, die man sich problemlos anrechnen lassen kann: [Tabelle für HAKs](https://informatik.jku.at/teaching/stuko/news/hak.html), [Tabelle für HTLs](https://informatik.jku.at/teaching/stuko/news/htl.html)

Es können manchmal auch weitere Fächer angerechnet werden, obwohl sie sich nicht in diesen Tabellen befinden.

Die Anerkennung kann erst nach Studienstart passieren, muss aber in den ersten beiden Semestern erfolgen.

Mehr Infos zur Anrechnung findest du Informatik-spezifisch [hier](https://cs.jku.at/teaching/stuko/credittransfer/) und allgemein [hier](https://www.jku.at/studium/studierende/anerkennung-von-pruefungen/).
'''

en.q = "How and what can I get credit for from school in CS Bachelor?"
en.a = '''
For some schools, there are tables for subjects that can be credited: [Table for HAKs](https://informatik.jku.at/teaching/stuko/news/hak.html), [Table for HTLs](https://informatik.jku.at/teaching/stuko/news/htl.html). It is sometimes also possible to accredit courses that aren’t in these tables.

Accreditation is only possible after the start of the degree programme, but it should be done as quickly as possible.

You can find more information about CS [here](https://cs.jku.at/teaching/stuko/credittransfer/) and more generally [here](https://www.jku.at/en/degree-programs/students/credit-transfer-and-examination-recognition/).
'''

[[sections.subsections.questions]]

de.q = "Ich habe eine Informatik-HTL besucht und möchte Informatik studieren, wie kann ich mit den Anrechnungen im Sommersemester beginnen?"
de.a = '''
Wenn du eine Informatik-HTL besucht hast, kannst du dir genug LVAs anrechnen lassen, um die restlichen Fächer so zu legen, dass du dir ein ganzes Semester sparst. [Hier](https://informatik.jku.at/teaching/stuko/news/misc/Sonderstundenplan_HTLs.pdf) findest du mehr Informationen darüber.
'''

en.q = "I attended a Computer Science HTL and would like to study Computer Science. How can I start with credits in the summer semester?"
en.a = '''
If you have attended a Computer Science school (Informatik-HTL in Austria for example), you can get enough courses accredited that the remaining ones can be arranged in such a way that you can save a whole semester. You can find more information about this [here](https://informatik.jku.at/teaching/stuko/news/misc/Sonderstundenplan_HTLs.pdf) (only in German).
'''

[[sections.subsections.questions]]

de.q = "Was muss ich bei Vertiefungsfächern im Bachelor beachten?"
de.a = '''
Im 5. und 6. Semester im Bachelor Informatik sind Vertiefungen vorgesehen, hierbei handelt es sich meist um Fächer aus dem Master Computer Science. Im Master gibt es ein sogenanntes Major Subject (schau dir dazu gern unsere FAQ-Frage an: [Major Subject und Complementary Subject, was ist das?](#major-subject-und-complementary-subject-was-ist-das)). Keine Pflicht-LVA aus einem Major ist im Vertiefungspool des Bachelors enthalten - anders als oft geglaubt kann man sich den Wunsch-Major also nicht “verbauen”, außer man [strengt sich wirklich an](#kann-ich-kurse-aus-dem-bachelor-in-meinem-master-verwenden).

Achte aber darauf, dass du zumindest eine Vertiefung mit dem LVA-Typ SE (Seminar) abschließt ([Vertiefung](https://studienhandbuch.jku.at/169484) oder [Special Topic](https://studienhandbuch.jku.at/169499)) - das ist verpflichtend.
'''

en.q = "What do I have to bear in mind when taking specialization subjects in the Bachelor's degree?"
en.a = '''
Usually in the 5th and 6th semesters of the Bachelor of Computer Science, you take specialization courses (General Electives). These are mostly subjects from the Master of Computer Science, which has a Major Subject to choose (take a look at our FAQ question: [Major Subject and Complementary Subject, what is that?](#major-subject-and-complementary-subject-what-is-that)). No compulsory course from a Major Subject is included in the specialization pool in the Bachelor's degree, meaning that (contrary to a common myth) you cannot block a desired major unless you [really try](#can-i-use-courses-from-my-bachelors-degree-in-my-masters).

You have to do one course of the type SE (seminar) as part of your electives however (either pick one from the [General Electives](https://studienhandbuch.jku.at/169484), or a [Special Topics seminar](https://studienhandbuch.jku.at/169499)).
'''

[[sections.subsections.questions]]

de.q = "Kann ich dasselbe Seminar mehrmals belegen? Brauche ich eines für meinen Bachelorabschluss?"
de.a = '''
Ja, man braucht mindestens eine LVA vom Typ SE (siehe [oben](#was-muss-ich-bei-vertiefungsfaechern-im-bachelor-beachten)) und ja, man kann ein Seminar mehrmals belegen und ECTS bekommen. Bei Seminaren handelt es sich um LVAs mit “wechselndem Inhalt” (im KUSSS als “NICHT INHALTSGLEICH” und “ANTRITTSZÄHLUNG AUS” markiert).
'''

en.q = "Can I take the same seminar more than once? Do I need one for my Bachelor's degree?"
en.a = '''
Yes, you need at least one course of the type SE (which is then counted in the pool "specializations") and yes, you can take a seminar several times and get ECTS because they are courses with changing content (marked in KUSSS as “NON CONTENT-IDENTICAL” and “REPETITIONS COUNT OFF”).
'''

[[sections.subsections.questions]]

de.q = "Gibt es eine Bachelorprüfung im Informatik Bachelor?"
de.a = '''
In _§ 7 Abs. 2_ des Informatik-Curriculums steht: “_Das Bachelorstudium Informatik wird mit einer Bachelorprüfung abgeschlossen. Die Bachelorprüfung ist eine Gesamtprüfung, die in Form von Fachprüfungen über die Pflichtfächer [...] abzulegen ist. Für den Studienabschluss ist auch die positive Beurteilung der Bachelorarbeit sowie der freien Studienleistungen Voraussetzung._”

Das bedeutet, es gibt keine Bachelorprüfung an sich, sondern die Absolvierung aller vorgesehenen LVAs ist die Bachelorprüfung. Manche Institute verlangen eine Präsentation der Bachelorarbeit intern im Institut, um die erlangten Erkenntnisse aus der Arbeit mit den Kolleginnen und Kollegen zu teilen.
'''

en.q = "Is there a Bachelor's examination in the Computer Science Bachelor?"
en.a = '''
According to _§ 7 Abs. 2 Informatik-Curriculum_, there is no Bachelor's examination per se, but the completion of all courses is the Bachelor's examination. Some institutes may require a presentation of the Bachelor's thesis internally at the institute to share the knowledge gained from the thesis with colleagues.
'''

