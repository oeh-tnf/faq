de.q = "Was ist der Informatik Bachelor-Infoabend?"
de.a = '''
Jedes Jahr wird von der Studienvertretung ein Bachelor-Infoabend veranstaltet. Wir erklären dir, wie man den Bachelor abschließt, wie man eine Bachelorarbeit findet und die Institute stellen sich mit ihren Bachelorarbeitsthemen vor. Die Videos des letzten Events findest du [hier](https://oeh.jku.at/cs/bsc).
'''

