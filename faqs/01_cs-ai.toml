[[sections.subsections.questions]]

de.q = "Ich komme nicht aus Linz, wie oft muss ich für den AI Bachelor vor Ort sein?"
de.a = '''
Du musst mindestens einmal nach Linz kommen um dich zum Studium anzumelden. Ein paar Kurse bzw. Prüfungen erfordern Anwesenheit. Diese kannst du aber nicht nur in Linz, sondern auch Wien oder Bregenz absolvieren. Für Kurse gibt es auch immer mindestens eine Gruppe, die virtuell stattfindet.

Alle Kurse finden in Linz statt, werden aber in Wien und Bregenz live gestreamt und oder werden aufgezeichnet.

Weitere Infos findest du [hier](https://www.jku.at/zentrum-fuer-fernstudien/fernstudium-jku/artificial-intelligence/).
'''

en.q = "I am not from Linz, how often do I have to be on-site for the AI Bachelor?"
en.a = '''
You have to be in Linz once, namely when you officially enrol in the degree program.

Whenever presence is mandatory, e.g. in exercises, there should be at least one group that allows virtual presence. Some courses will require on-site and in-person attendance, either in Linz, Bregenz, or Vienna for examinations for example.

All courses take place in Linz and will be live-streamed and/or recorded and made available for you.
For further information, take a look [here](https://www.jku.at/en/degree-programs/types-of-degree-programs/masters-degree-programs/ma-artificial-intelligence/program-details/).
'''

[[sections.subsections.questions]]

de.q = "Muss ich Deutsch können?"
de.a = '''
Nein, das Studium ist in Englisch. Wenn du in Linz wohnst, ist es natürlich hilfreich, ein wenig Deutsch zu können. Die jüngeren Leute können sehr wahrscheinlich Englisch, jedoch kann es bei älteren Generationen in Österreich sein, dass ihre Englischkenntnisse nicht sehr gut bis gar nicht vorhanden sind. Siehe das [International-FAQ](../../internationals/en/) für mehr.
'''

en.q = "Do I have to know German?"
en.a = '''
No, the programme is in English. If you live in Linz (or Bregenz), it is of course helpful to know a little German. The younger people probably know English, but older generations in Austria may not know English very well or may not be able to understand you at all. See the [International FAQ](../../internationals/en/) for more.
'''

[[sections.subsections.questions]]

de.q = "Was sind “Seminars” und “Practical Work”?"
de.a = '''
Die LVA “Seminar in AI” (3 ECTS, 4. Semester - Sommersemester) und “Practical Work in AI” (7,5 ECTS, 5. Semester, Wintersemester) sind dazu da, um dich auf die Bachelorarbeit am Ende vom Studium vorzubereiten. Es gibt mehrere Gruppen mit verschiedenen Lehrenden, die diese LVA anbieten. Also kannst du dir das Fachgebiet (wie bei der Bachelorarbeit) aussuchen. Melde dich dazu einfach bei der passenden Lehrperson im KUSSS an.
'''

en.q = "What is “Seminars” and “Practical Work”?"
en.a = '''
The “Seminar in AI” (3 ECTS, 4th semester, Summer Semester) and the “Practical Work in AI” (7.5 ECTS, 5th semester, Winter Semester) have been designed to help students prepare to write the required Bachelor’s thesis (6th semester, Summer Semester); students can, however, switch their subject area again, if they wish to. Different institutes will offer the courses which students will see as different “group options” in KUSSS. The Bachelor's thesis itself will be formally supervised as part of the “Bachelor’s Thesis Seminar in AI” (9 ECTS credits, 6th semester, Summer Semester). This course is, however, offered during each semester, allowing students to complete their Bachelor’s degree during the Winter Semester as well.
'''

[[sections.subsections.questions]]

de.q = "Was ist “Area of Specialization”?"
de.a = '''
Du kannst dein Wissen in verschiedenen Bereichen vertiefen. Die Bereiche sind “Computer and Data Science”, “Mathematics”, “Mechatronics”, “Live Sciences”, “Special Topics” und “Miscellaneous”. Du kannst LVAs in mehreren Bereichen belegen, du musst dich nicht für einen entscheiden.

Zusätzlich solltest du bei den Specialization-Kursen beachten, dass du keinen Kurs doppelt für ein Bachelorstudium und ein darauf aufbauendes Masterstudium nutzen kannst. Wenn du vorhast, an der JKU den AI-Master zu belegen, solltest du darauf achten keine Pflichtkurse oder Track-Kurse aus dem Master für die Area of Specialization zu verwenden.
'''

en.q = "What is an “Area of Specialization”?"
en.a = '''
You can freely choose Area of Specialization courses from the list that is available in the course catalogue, which can be found [here](https://studienhandbuch.jku.at/uk033536?lang=en). The section headlines “Computer and Data Science”, “Mathematics”, “Mechatronics”, “Live Sciences”, “Special Topics”, and “Miscellaneous” as listed in the course catalogue are only for clarity and you do not need to decide on one.

Furthermore, another thing you should consider when choosing your Area of Specialization courses is, that once you have used the ECTS points for getting your Bachelor’s Degree, you won’t be able to use this course for finishing another degree after. This basically means, that, should you want to do JKU’s AI Master’s Degree after your Bachelor’s, you should refrain from choosing core courses from the Master’s Curriculum as Area of Specialization courses in the Bachelor’s.
'''

[[sections.subsections.questions]]

de.q = "Ich bin in Wien und finde keine passenden “Area of Specialization”-Kurse. Was soll ich tun?"
de.a = '''
Viele Kurse aus dem Specialization-Pool werden nur als Präsenzkurse in Linz angeboten. Wenn du Schwierigkeiten hast, Kurse zu finden die online angeboten werden kannst du für die Area of Specialization auch Kurse von der TU Wien anrechnen lassen (lass dir das für die geplanten Kurse vorher per E-Mail an [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) bestätigen).
'''

en.q = "I’m in Vienna/not in Linz and have trouble finding suitable “Area of Specialization” courses. What should I do?"
en.a = '''
Many courses out of the Area of Specialization pool are only offered in German or only on-site in Linz. This leads to complications for some students. TU Vienna offers courses that can be accredited on a per-case basis (write an email to [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) in advance to make sure the courses you selected work out) as part of the Area of Specialization.
'''

[[sections.subsections.questions]]

de.q = "Gibt es eine Bachelorprüfung im AI Bachelor?"
de.a = '''
In _§ 7 Abs. 2_ des AI-Curriculum steht: “_The Bachelor’s program in Artificial Intelligence is concluded by a Bachelor’s Examination. The Bachelor’s Examination consists of the successful completion of mandatory subjects [...]. In order to graduate, students must also receive a passing grade for their Bachelor’s thesis as well as for the free electives examinations._”

Das bedeutet, es gibt keine Bachelorprüfung an sich, sondern die Absolvierung aller vorgesehenen LVAs ist die Bachelorprüfung. Manche Institute verlangen eine Präsentation der Bachelorarbeit intern im Institut, um die erlangten Erkenntnisse aus der Arbeit mit den Kolleginnen und Kollegen zu teilen.
'''

en.q = "Is there a Bachelor's examination in the AI Bachelor?"
en.a = '''
In § 7 Abs. 2 AI-Curriculum it says: “_The Bachelor’s program in Artificial Intelligence is concluded by a Bachelor’s Examination. The Bachelor’s Examination consists of the successful completion of mandatory subjects [...]. In order to graduate, students must also receive a passing grade for their Bachelor’s thesis as well as for the free electives examinations._”

This means that there is no Bachelor's examination per se, but the completion of all the scheduled courses is the Bachelor's examination. Some institutes may require a presentation of the Bachelor's thesis internally at the institute to share the knowledge gained from the thesis with colleagues.
'''

[[sections.subsections.questions]]

de.q = "Was ist der AI Bachelor-Infoabend?"
de.a = '''
Jedes Jahr wird von der Studienvertretung ein Bachelor-Infoabend veranstaltet. Wir erklären dir, wie man den Bachelor abschließt, wie man eine Bachelorarbeit findet und die Institute stellen sich mit ihren Bachelorarbeitsthemen vor. Die Videos des letzten Events findest du [hier](https://informatik.jku.at/students/aibachelorinfoabend2024/) (Stand 2024).
'''

en.q = "What is the AI Bachelor Info Evening?"
en.a = '''
Every year, the StV organises a Bachelor information evening. We explain how to complete the Bachelor's degree, how to find a Bachelor's thesis and the institutes introduce themselves and their Bachelor's thesis topics. The recordings of our last event can be found [here](https://informatik.jku.at/students/aibachelorinfoabend2024/) (Last updated: 2024).
'''

[[sections.subsections.questions]]

de.q = "Ich habe weitere Fragen. An wen kann ich mich wenden?"
de.a = '''
Wenn du allgemeine Fragen über das AI Studium und die Anmeldung hast, wende dich bitte an [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) (Linz), [ai-wien@jku.at](mailto:ai-wien@jku.at) (Vienna) oder [bregenz@fernstudien.at](mailto:bregenz@fernstudien.at) (Bregenz). Auch wir stehen dir gerne für Fragen über das AI Studium zur Verfügung. Kontaktiere uns via Mail [ai@oeh.jku.at](mailto:ai@oeh.jku.at)  oder auf unserem [Discord-Server](https://discord.gg/wAek576).
'''

en.q = "I have further questions. Who can I contact?"
en.a = '''
General questions regarding the AI program and its administration should be addressed to [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) (Linz), [ai-wien@jku.at](mailto:ai-wien@jku.at) (Vienna), or [bregenz@fernstudien.at](mailto:bregenz@fernstudien.at) (Bregenz)
We are also happy to answer any questions you may have about the AI programme. Contact us via email [ai@oeh.jku.at](mailto:ai@oeh.jku.at) or on our [Discord-Server](https://discord.gg/wAek576).
