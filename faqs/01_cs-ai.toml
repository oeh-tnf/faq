en.title = "Master"

[[sections.subsections]]

de.title = "Master AI & CS"
en.title = "Master AI & CS"

[[sections.subsections.questions]]

de.q = "Wie finde ich eine Masterarbeit, kann ich es auch mit einer Firma machen? Wenn ja, wie funktioniert das?"
de.a = '''
Es gibt drei verschieden Möglichkeiten eine Masterarbeit zu finden:

1. Man wendet sich mit einem eigenen Thema an ein passendes Institut/eine*n passende*n Professor*in
2. Man fragt bei einem Institut/einer Betreuungsperson nach, was für Themen angeboten werden. Die meisten Institute haben einige Arbeiten auf der Website ausgeschrieben. Dort kann man sich ein Bild machen.
3. Man kann bei einer Firma eine Abschlussarbeit schreiben. Man braucht dafür aber immer eine Betreuungsperson auf der JKU. Das heißt, du bewirbst dich für eine Arbeit bei einer Firma und suchst dir auf der JKU eine fachlich passende Betreuungsperson. Manche Institute verlangen eine Bezahlung durch die Firma für ihre Betreuung. Den weiteren Ablauf wird dir dann deine Betreuungsperson mitteilen.
'''

en.q = "How do I find a Master's thesis, can I also do it with a company?"
en.a = '''
There are three different ways to find a Master's thesis:

1. You approach a suitable institute/professor with your own topic or
2. you ask an institute/supervisor what topics are offered. Most institutes have some work advertised on their website. You can get an idea there, or
3. you can write a thesis at a company. However, you always need a supervisor at JKU. This means that you apply for a thesis at a company and look for a suitable supervisor at JKU. Some institutes will demand payment from the company for supervising a thesis. Your supervisor will tell you the rest of the procedure.
'''

[[sections.subsections.questions]]

de.q = "Ist es verpflichtend, die Masterarbeit in LaTeX zu verfassen?"
de.a = '''
Nein, es ist nicht verpflichtend, die Masterarbeit in Latex zu verfassen, es muss nur das Deckblatt den JKU Richtlinien entsprechen (siehe [hier](https://www.jku.at/studium/studierende/abschlussarbeiten/) für Vorlagen) und es muss in PDF/A gespeichert sein (siehe [hier](https://www.jku.at/studium/studierende/abschlussarbeiten/) unter Einreichung). Jedoch sollte man mit der betreuenden Person darüber sprechen, ob es zum Beispiel schon institutsinterne Vorlagen oder zusätzliche Vorgaben gibt.

Es wird regelmäßig ein Latex Kurs angeboten, der für freie Studienleistung verwendet werden kann. (“Wissenschaftliches Schreiben und Layouten anhand von LaTeX 1”)
'''

en.q = "Is it compulsory to write the Master's thesis in LaTeX?"
en.a = '''
No, it is not obligatory to write the Master's thesis in latex, only the cover sheet must comply with the JKU guidelines (see [here](https://www.jku.at/en/degree-programs/students/theses-and-dissertations/) for templates) and it must be saved in PDF/A (see [here](https://www.jku.at/en/degree-programs/students/theses-and-dissertations/) under submission). However, you should talk to your supervisor about whether there are already internal templates or additional requirements.

Sometimes, a latex course is offered, which can be used as a free elective. (“Wissenschaftliches Schreiben und Layouten anhand von LaTeX 1”)
'''

[[sections.subsections.questions]]

de.q = "Was ist der Inhalt der Masterprüfung? Kann man die Prüfung wiederholen?"
de.a = '''
Den Inhalt der Masterprüfung (also den Prüfungsteil von Major und Complementary Subject für CS und Machine Learning and Perception und dein Elective Track in AI) muss man sich direkt mit der jeweiligen, gewählten prüfenden Person ausmachen. Dies sollten Inhalte aus Kursen sein, die bei der jeweiligen, prüfenden Person abgelegt wurden.

Diese Prüfung kann man wie jede andere Prüfung mehrmals wiederholen.
'''

en.q = "What is the content of the Master's examination? Can you repeat the exam?"
en.a = '''
The content of the Master's examination (i.e. the examination part of the Major and Complementary Subject in CS; Machine Learning and Perception and Elective Track in AI) is formulated with the respective chosen examiner. This should be content from courses taken with the respective examiner.

This exam can be repeated several times, just like any other exam.
'''

[[sections.subsections.questions]]

de.q = "Was für Fristen und Termine gibt es vor der Masterprüfung?"
de.a = '''
Die Masterarbeit kann das gesamte Jahr über abgegeben werden. Zwischen der Abgabe der Arbeit und der abschließenden Masterprüfung müssen mindestens vier Wochen liegen.

Eine genauere Übersicht findest du [hier](https://informatik.jku.at/teaching/master/process_thesis.pdf).
'''

en.q = "What are the deadlines and dates before the Master's examination?"
en.a = '''
The Master's thesis can be submitted throughout the year. There must be at least four weeks between the submission of the thesis and the final Master's examination.

You can find a more detailed overview [here](https://informatik.jku.at/teaching/master/process_thesis.pdf).
'''

[[sections.subsections.questions]]

de.q = "Ab wann gilt mein Master als abgeschlossen?"
de.a = '''
Erst wenn die Note für deine kommissionelle Abschlussprüfung eingetragen ist, gilt dein Master formell als abgeschlossen. Bis dahin musst du weiter als Student:in gemeldet sein, also auch weiter Studiengebühren zahlen.

Wenn du dein Studium bis spätestens 31.10. bzw. 31.03. abschließt, musst du die Gebühren für das angefangene Semester nicht mehr zahlen. Wenn du unsicher bist, empfehlen wir eine Zahlung und anschließend gegebenenfalls einen [Antrag auf Rückerstattung](https://zulassung.jku.at/datenabfrage/studienbeitrag) zu stellen - mehr zum Prozess findest du [hier](https://www.jku.at/studium/studierende/dein-studienstart/oeh-und-studienbeitrag/).

Mehr Infos zum Abschluss findest du [hier](https://www.jku.at/studium/studierende/abschluesse/).
'''

en.q = "When do I officially finish the Master's?"
en.a = '''
Only when the grade of your commissional final examination has been finalised, your Master’s is formally completed. Until then you need to retain your status as a student and thus need to continue paying your tuition.

If you complete your studies by 31.10 or 31.03, you do not need to pay tuition for the new semester. If you are unsure if you can finish in time, we recommend you pay tuition and then [reclaim](https://zulassung.jku.at/datenabfrage/studienbeitrag) it. For more on the process, see JKU’s help page [here](https://www.jku.at/en/degree-programs/students/start-your-studies/pay-austrian-student-union-fees-and-tuition/).

More information about finishing your study can be found [here](https://www.jku.at/en/degree-programs/students/degree-completion/).
'''

[[sections.subsections]]

de.title = "Master AI spezifisch"
en.title = "Master AI specifics"

[[sections.subsections.questions]]

de.q = "Ich habe meinen Bachelor nicht in AI gemacht. Kann ich mich trotzdem für den AI Master inskribieren und muss ich etwas nachholen?"
de.a = '''
Wenn du den Bachelor in Bioinformatics, Elektronik und Informationstechnik, Informatik, Mechatronik, NawiTec, Statistik und Data Science, Technische Mathematik, Technische Physik oder Wirtschaftsinformatik (an der JKU, oder ein vergleichbares Studium an einer anderen Uni) gemacht hast, kannst du den AI Master machen, aber musst die LVAs “Machine Learning: Supervised Techniques" (536MLPEMSTV19, VL, 3 ECTS) und "Machine Learning: Unsupervised Techniques” (536MLPEMUTV19, VL, 3 ECTS) bis zum Ende des 2. Semesters nachmachen. Diese kannst du im Rahmen von Area of Specialization oder der Free Electives absolvieren.

Wenn du keinen Bachelor in den oben genannten Fächern hast, kann man trotzdem zum AI Master zugelassen werden. Du musst dafür je nach Background bis zu 40 ECTS nachholen. Für genauere Informationen wende dich bitte an den [Zulassungsservice](https://www.jku.at/lehr-und-studienorganisation/zulassungsservice/).
'''

en.q = "I did not do my Bachelor's degree in AI. Can I still enrol in the AI Master's and do I have to catch up on something?"
en.a = '''
If you have completed a Bachelor's degree in Bioinformatics, Electronics and Information Technology, Computer Science, Mechatronics, NawiTec, Statistics and Data Science, Technical Mathematics, Technical Physics or Business Informatics (at JKU, or a comparable degree at another university), you can do the AI Master's degree, but you must complete the lectures "Machine Learning: Supervised Techniques" (536MLPEMSTV19, VL, 3 ECTS) and "Machine Learning: Unsupervised Techniques" (536MLPEMUTV19, VL, 3 ECTS) until the end of the 2nd semester. You can take these in the Area of Specialization or the Free Electives.

If you do not have a Bachelor's degree in the above-mentioned subjects, you can still be admitted to the AI Master's programme, but you have to catch up on up to 40 ECTS in the first two semesters. For more detailed information, please contact the [Admissions Office](https://www.jku.at/en/teaching-and-studies-organization/admissions-office/).
'''

[[sections.subsections.questions]]

de.q = "Wen kann ich kontaktieren, wenn ich Kurse für Area of Specialization gezählt haben möchte, die aber nicht explizit in dieser Kategorie gelistet sind?"
de.a = '''
Bitte schreibe eine E-Mail an [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) und teile ihnen dein Anliegen mit.
'''

en.q = "Who can I contact if I want to have courses from other studies available in the Area of Specialization?"
en.a = '''
Please write an e-mail to [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) and share your concerns with them.
'''

[[sections.subsections.questions]]

de.q = "Wie funktioniert das mit den Prüfer*innen bei der Masterprüfung? Müssen sie mich unterrichtet haben?"
de.a = '''
Im Rahmen der Masterprüfung musst du drei Mitglieder für die Kommission vorschlagen. (Bitte Frage deine gewünschten Mitglieder im Vorhinein.) Das erste Mitglied darf nicht deine Masterarbeit betreuen und übernimmt den Vorsitz. Die zweite Person wird dich über den Bereich “Machine Learning and Perception” prüfen und die dritte Person über deinen Elective Track.
'''

en.q = "How does it work with the examiners for the Master's examination?"
en.a = '''
As part of the oral examination, the student will be asked to create a 3-member examination committee consisting of a committee head (member 1) and two additional members (members 2 and 3). The first committee member may not be a thesis supervisor and will preside over the oral defence. The second committee member will examine the subject area of “Machine Learning and Perception”. The third committee member will examine the selected elective track. The thesis supervisor should also be a member of the committee. Whereas two committee members may be from the same institute, all of the committee members should not be from the same institute.
'''

