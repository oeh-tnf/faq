de.q = "Was ist die StEOP & wie funktioniert sie?"
de.a = '''
Die **S**tudien**e**ingangs- und **O**rientierungs**p**hase umfasst Pflichtlehrveranstaltungen, die Bachelor-Studierende zu Studienbeginn abschließen müssen, bevor sie andere LVAs absolvieren können. Solange du die StEOP nicht abgeschlossen hast, kannst du nur für ausgewählte LVAs aus den ersten Semestern eine Beurteilung erhalten (im KUSSS bezeichnet als “Weitere Lehrveranstaltungen/Prüfungen, die bereits vor Abschluss der StEOP absolviert werden können”).

Um die StEOP abzuschließen, musst du 9 ECTS aus einem Pool von Pflicht-LVAs absolvieren. Welche LVAs in diesem Pool sind, siehst du in deinem [Curriculum](https://studienhandbuch.jku.at) - dort gibt es auch einige weiterführende Informationen.

Auf [KUSSS](https://kusss.jku.at/kusss/steopinfo.action) findest du (angemeldet) außerdem den aktuellen Status deiner StEOP.
Eine detaillierte Beschreibung zum StEOP-System findest du in unseren “[Studienleitfaden für Informatik](https://oeh.jku.at/cs/resources)” und dem “[Study guide for AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569)”.

Es ist grundsätzlich manchmal möglich, auch schon vor Abschluss der StEOP Kurse außerhalb der erlaubten Pools zu belegen - in diesem Fall musst du aber vorab mit deinen Lehrenden Kontakt aufnehmen und sie bitten, mit dem Eintragen der Note zu warten, bis du die StEOP abgeschlossen hast. Wenn du dich so für Kurse anmeldest, wird KUSSS darum auch eine Warnung anzeigen.

Manchmal kann es passieren, dass noch nicht alle deine Noten des letzten Semesters final eingetragen wurden. bevor die Anmeldung für das nächste Semester startet. In diesem Fall kann es passieren, dass dir KUSSS ebenfalls eine Warnung anzeigt: Du kannst sie getrost ignorieren, wenn du weißt, dass die Noten in nächster Zeit eingetragen werden und du die StEOP damit abgeschlossen hast.

Weitere Infos findest du im JKU FAQ zum Thema [hier](https://www.jku.at/studium/studierende/studieneingangs-und-orientierungsphase/).
'''

en.q = "What is the StEOP & how does it work?"
en.a = '''
The StEOP (Studies Introduction and Orientation Phase) comprises compulsory courses that you have to complete at the beginning of your Bachelor studies before you can complete other courses. As long as you have not completed the StEOP, you can only receive a grade for selected courses from the first few semesters (referred to as “Additional courses/exams that could be completed before having passed the StEOP” in KUSSS).

To complete the StEOP, you need to receive passing grades on at least 9 ECTS worth of courses from several options. The pool of eligible courses and more detailed information can be found in the [curriculum](https://studienhandbuch.jku.at), [KUSSS](https://kusss.jku.at/kusss/steopinfo.action) also shows you the current status of your StEOP (if you are signed in).

For an in-depth explanation of the system and our recommendations, check out the “[Studienleitfaden for Computer Science](https://oeh.jku.at/cs/resources)” and the “[Study guide for AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569)”!

It is sometimes possible to do courses that are not included in the pool before you have completed the StEOP - if you are planning to sign up for such courses, please get in touch with your teachers beforehand and ask them to postpone grading you until you have formally finished the StEOP. KUSSS will also warn you about this on sign-up.

Sometimes, not all of your grades from the last semester are finalised yet when sign-up for the next semester starts. In this case, KUSSS might also warn you that StEOP has not been completed yet - you can safely ignore this warning if you know that you have already passed the courses necessary to complete StEOP.

For further information see JKU’s FAQs on the topic [here](https://www.jku.at/en/degree-programs/students/studies-introduction-and-orientation-phase-steop/).
'''

[[sections.subsections.questions]]

de.q = "Wie lange darf ich zum Abschluss der StEOP brauchen?"
de.a = '''
Es gibt kein Zeitlimit für den Abschluss der StEOP. Es gibt allerdings zu Beginn deines Studiums eine [Mindestanzahl an ECTS](#was-ist-die-mindeststudienleistung) (“Mindeststudienleistung”), die du schaffen musst. Weil deine Wahlfreiheit bei Kursen während der StEOP stark eingeschränkt ist, schließt du sie in der Regel ab, wenn du die Mindeststudienleistung erfüllst.

Wir empfehlen dir, die StEOP so schnell wie möglich abzuschließen, um von den zusätzlichen Klausur-Antritten und dem flexibleren Kursplan zu profitieren.
'''

en.q = "How long may I take to finish the StEOP?"
en.a = '''
There is no time limit to finish the StEOP. At the beginning of your studies, there is however a [minimum amount of credits](#what-is-the-minimum-number-of-credits-mindeststudienleistung) (“Mindeststudienleistung”) you have to do. Since your choice of courses is very restricted during StEOP, you will most likely finish your StEOP courses when attempting to reach Mindeststudienleistung.

Generally, we advise you to complete StEOP as quickly as possible to benefit from additional exam attempts and a more flexible study plan.
'''

[[sections.subsections.questions]]

de.q = "Was ist die Mindeststudienleistung?"
de.a = '''
In Bachelor- und Diplomstudien sind die Studierenden verpflichtet, in jedem Studium, zu dem eine Zulassung besteht, in den ersten vier Semestern insgesamt eine Studienleistung im Umfang von mindestens 16 ECTS zu erbringen.

Die ECTS für das Erreichen der Mindeststudienleistung nach vier Semestern können im Wintersemester bis zum 31. Oktober und im Sommersemester bis zum 31. März erbracht werden (_§ 59a UG_).

Mehr Infos zu Ausnahmen, Konsequenzen bei Nichterfüllung, etc. findest du [hier](https://www.jku.at/studium/studierende/mindeststudienleistung/).
'''

en.q = "What is the minimum number of credits (\"Mindeststudienleistung\")?"
en.a = '''
In Bachelor's and diploma degree programmes you are required to complete a total of at least 16 ECTS in the first four semesters in each degree programme to which admission is granted.

The ECTS for achieving the minimum study performance after four semesters have to be completed by October 31st in the winter term and by March 31st in the summer term (_§ 59a UG_).

More information on exceptions, consequences of non-compliance, etc. can be found [here](https://www.jku.at/en/degree-programs/students/minimum-number-of-credits/).
'''

[[sections.subsections.questions]]

de.q = "Wie kann ich mir etwas von der Schule anrechnen lassen?"
de.a = '''
Zur Anerkennung musst du über das [AUWEA-Tool](https://anerkennung.jku.at/anerkennung/student/) eine Anfrage einreichen. Die Anrechnung ist erst nach dem Start des Studiums beantragbar. Für genauere Infos für jeweils Informatik und AI, sieh bitte im entsprechenden FAQ-Kapitel für [Informatik](#wie-und-was-kann-ich-mir-im-informatik-bachelor-von-der-schule-anrechnen-lassen) und [AI](#wie-und-was-kann-ich-mir-im-ai-bachelor-von-der-schule-anrechnen-lassen) an. Wir haben dort Links mit Anrechnungstabellen bereitgestellt.
'''

en.q = "How can I get credit for something I did in school?"
en.a = '''
For recognition, you will need to submit a recognition request via the [AUWEA](https://anerkennung.jku.at/anerkennung/student/) tool which includes your school report (see more [here](https://www.jku.at/en/degree-programs/students/credit-transfer-and-examination-recognition/)). The recognition can only be applied for after the start of the degree programme. For more detailed information, see the corresponding FAQ chapters for [Computer Science](#how-and-what-can-i-get-credit-for-from-school-in-cs-bachelor) and [AI](#how-and-what-can-i-get-credit-for-from-school-in-ai-bachelor). We have provided links with credit tables there.
'''

[[sections.subsections.questions]]

de.q = "Ich würde gerne im Sommersemester starten, wie gehe ich da vor?"
de.a = '''
Generell raten wir von einem Studienbeginn im Sommersemester eher ab. (Sonderform Informatik-Studium für Informatik-HTLs. Siehe dazu die FAQ-Frage “[Ich habe eine Informatik-HTL besucht und möchte Informatik studieren, wie kann ich mit den Anrechnungen im Sommersemester beginnen?](#ich-habe-eine-informatikhtl-besucht-und-moechte-informatik-studieren-wie-kann-ich-mit-den-anrechnungen-im-sommersemester-beginnen)”).

Solltest du jedoch erst im Sommersemester ins Studium einsteigen können, ist dies natürlich möglich. Wir empfehlen dir, die Fächer aus dem planmäßigen 2. Semester zu absolvieren und unserem Rat zur [individuellen Studienplanung](#gibt-es-etwas-zu-beachten-wenn-ich-nicht-nach-empfohlenem-studienplan-studiere) zu folgen.

Wenn du bereits Vorkenntnisse im Programmieren hast, ist der Einstieg bei z.B. Softwareentwicklung 2 (INF) oder Programming in Python II (AI) kein Problem. Hast du aber noch nie programmiert, solltest du vorher Softwareentwicklung 1 bzw. Programming in Python I belegen und den darauf aufbauenden Kurs verschieben. Prinzipiell ist die Gestaltung der Stundenpläne bzw. die Einteilung, welche Kurse du wann machst, ganz dir überlassen. Es empfiehlt sich allerdings, den empfohlenen Semesterplan nicht ganz außer Acht zu lassen.

In unserem “[Studienleitfaden für Informatik](https://oeh.jku.at/cs/resources)” und dem “[Study guide for AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569)” findest du eine Liste von Kursen, die wir beim Sommerstart basierend auf deinen Vorkenntnissen empfehlen. Manchmal kann es aber sein, dass auch Kurse aus dem Wintersemester (z.B. Softwareentwicklung 1) zusätzlich im Sommer angeboten werden, um dir den Einstieg zu erleichtern.
'''

en.q = "I would like to start in the summer semester, how do I go about it?"
en.a = '''
In general, we do not recommend starting your studies in the summer semester. (Special case for Computer Science HTLs for Computer Science studies. See the FAQ question “[I attended a Computer Science school and would like to study Computer Science. How can I start with credits in the summer semester?](#i-attended-a-computer-science-htl-and-would-like-to-study-computer-science-how-can-i-start-with-credits-in-the-summer-semester)”).

However, if you are only able to start your studies in the summer semester, this is, of course, possible. We suggest that you complete the recommended subjects from the scheduled 2nd semester and follow our advice for an [individual study plan](#is-there-anything-to-consider-if-i-dont-study-according-to-the-recommended-study-plan).

If you already have previous knowledge of programming, it is no problem to start with e.g. Softwareentwicklung 2 (CS) or Programming in Python II (AI). However, if you have never programmed before, you should first take Softwareentwicklung 1 (CS) or Programming in Python I (AI) and postpone its successor for later. In principle, it is up to you to arrange your timetable and which courses you take and when. However, it is advisable not to completely disregard the recommended semester plan.

Our “[Studienleitfaden for Computer Science](https://oeh.jku.at/cs/resources)” and the “[Study guide for AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569)” contain a list of courses that should be taken when starting in summer. Note that some courses of the winter semester (e.g. Softwareentwicklung 1) might occasionally be offered during summer as well to help with your plans.
'''

[[sections.subsections.questions]]

de.q = "Kann ich den BSc AI und Informatik dual studieren?"
de.a = '''
Es ist zwar möglich, beide Studiengänge parallel zu studieren, sie überschneiden sich aber weniger, als du vielleicht denkst. Kurse, die in beiden Studien vorkommen, können [ohne Verfahren angerechnet](#kann-ich-einen-kurs-fuer-mehrere-studiengaenge-nutzen-kann-ich-mir-einen-aehnlichen-kurs-anrechnen) werden (ca. 40 ECTS). Es gibt außerdem einige Kurse, die ähnlich genug für eine automatische Anrechnung sind ([hier](https://cs.jku.at/teaching/stuko/credittransfer/Anrechnungen_ArtificialIntelligence.pdf) veröffentlicht, ca. 16 ECTS). Dazu kommen noch die Freien Studienleistungen, die automatisiert angerechnet werden können.
Anders formuliert: Du sparst dir ca. ein Drittel der Zeit für ein Studium.

Gleichzeitig führt ein duales Studium aber zu einer sehr [großen Workload](#kann-ich-mehr-als-30-ects-pro-semester-machen) mit vielen potenziell überlappenden Kursen, oder zu einem [individuellen Studienplan](#gibt-es-etwas-zu-beachten-wenn-ich-nicht-nach-empfohlenem-studienplan-studiere) mit längerer Studiendauer für beide Studiengänge.
'''

en.q = "Can I do a dual study of BSc AI and CS?"
en.a = '''
While it is of course possible to study both degrees at the same time, they have a lot less overlap than you might think. Courses that occur in both degrees [can be used in both degrees](#can-i-use-a-course-for-two-different-degrees-can-i-accredit-a-similar-course) without accreditation (ca. 40 ECTS), and there are some courses that are similar enough for automatic accreditation (published [here](https://cs.jku.at/teaching/stuko/credittransfer/Anrechnungen_ArtificialIntelligence.pdf), ca. 16 ECTS). Additionally, “Free Electives” (9 ECTS) can also be accredited automatically.
In other words, you “save” about a third of the time of one study.

On the other hand, doing both studies simultaneously will either result in a [hefty workload](#can-i-do-more-than-30-ects-in-a-semester) with many potential course overlaps or an [individual study plan](#is-there-anything-to-consider-if-i-dont-study-according-to-the-recommended-study-plan) for a prolonged study for each degree.
'''

[[sections.subsections.questions]]

de.q = "Kann ich Kurse aus dem Bachelor in meinem Master verwenden?"
de.a = '''
Es ist nicht möglich, Kurse sowohl für den Bachelor- als auch für den Master-Abschluss zu verwenden. Mit anderen Worten: Auch wenn du bereits während deines Bachelor-Studiums einige Master-Kurse belegen kannst, solltest du sie nicht für dein Bachelor-Zeugnis einreichen, wenn du sie für das Master-Studium nutzen willst. Kurse, die du nicht für deinen BSc eingereicht hast, können dann einfach für deinen MSc verwendet werden.

Falls du einen Pflichtkurs aus dem Master im Bachelor eingereicht hast (etwa als Teil deiner Freien Studienleistung), musst du im Master einen alternativen Kurs absolvieren. Bitte sprich dafür mit deinem Studienpräses oder frag uns um Hilfe.
'''

en.q = "Can I use courses from my Bachelor’s degree in my Master’s?"
en.a = '''
Courses may not count towards both your Bachelor’s and Master’s. In other words, while you may already take some Master’s courses during your Bachelor’s degree, you should not submit them for your Bachelor’s diploma if you plan on using them in the Master’s. Courses you have not submitted for your BSc can then simply be used towards your MSc.

If you submitted a compulsory course from the MSc in your BSc (e.g. as part of your Free Electives), an alternative course must be taken in the MSc instead. Please talk to your study Präses for potential options or ask us for help.
'''

[[sections.subsections.questions]]

de.q = "Wie finde ich eine Bachelorarbeit?"
de.a = '''
Um eine Bachelorarbeit zu finden, gibt es prinzipiell drei verschiedene Wege:

* Man wendet sich mit einem eigenen Thema an ein passendes Institut/eine:n passende:n Professor:in
* Man fragt bei einem Institut/einer Betreuungsperson nach, was für Themen angeboten werden. Die meisten Institute haben einige Arbeiten auf der Website ausgeschrieben. Dort kann man sich ein Bild machen.
* Man kann bei einer Firma eine Abschlussarbeit schreiben. Man braucht dafür aber immer eine Betreuungsperson auf der JKU. Das heißt, du bewirbst dich für eine Arbeit bei einer Firma und suchst dir an der JKU eine passende Betreuungsperson. Manche Institute verlangen in diesem Fall Geld von der Firma für die Betreuung deiner Arbeit. Deine Betreuungsperson erklärt dir den Rest der Prozedur.

Die ÖH hilft dir dabei, eine Betreuungsperson und ein Thema zu finden: Wir veranstalten jedes Jahr einen Bachelor-Info-Abend. Mehr dazu hier: [AI](#was-ist-der-ai-bachelorinfoabend), [Informatik](#was-ist-der-informatik-bachelorinfoabend).
'''

en.q = "How do I find a bachelor's thesis?"
en.a = '''
There are three different ways to find a Bachelor's thesis:

* You approach a suitable institute/professor with your own topic or
* you ask an institute/supervisor what topics are offered. Most institutes have some work advertised on their website. You can get an idea there. Or
* you can write a thesis at a company. However, you always need a supervisor at JKU. This means that you apply for a job at a company and look for a suitable supervisor at JKU. Some institutes will demand payment from the company for supervising a thesis, your supervisor will tell you the rest of the procedure.

The ÖH helps you to connect to potential supervisors and find your topic by organising Bachelor Info Events. See more here: [AI](#what-is-the-ai-bachelor-info-evening), [CS](#what-is-the-informatik-bachelor-info-evening).
'''

[[sections.subsections.questions]]

de.q = "Wie schließe ich meinen Bachelor ab?"
de.a = '''
Alle detaillierten Infos dazu findet man auf der [JKU-Website](https://www.jku.at/studium/studierende/abschluesse/).

Um das Bachelorstudium abzuschließen, musst du zuerst alle vorgegebenen Fächer positiv abschließen, genug ECTS für Vertiefung und freie Studienleistungen gesammelt haben. Hast du das alles erfüllt, musst du den Prüfungsraster (welchen man auch auf der Website findet) ausgefüllt und unterschrieben an [pruefung-tn@jku.at](mailto:pruefung-tn@jku.at) senden.
'''

en.q = "How do I complete my Bachelor's degree?"
en.a = '''
All detailed information can be found on the [JKU website](https://www.jku.at/en/degree-programs/students/degree-completion/).

To complete the Bachelor's programme, you first have to pass all mandatory subjects and you must have collected enough ECTS for specialization and free study credits. Once you have fulfilled all these requirements, you have to fill in and sign the examination roster (which can also be found on the website) and send it to [pruefung-tn@jku.at](mailto:pruefung-tn@jku.at).
'''

[[sections.subsections.questions]]

de.q = "Wie fülle ich den Prüfungsraster aus?"
de.a = '''
Wenn sich das Curriculum im Laufe deines Studiums nicht geändert hat, kannst du den Prüfungsraster vielleicht automatisch über [examroster.jku.at](https://examroster.jku.at/) ausfüllen lassen. Der Service ist aktuell aber in der Beta-Phase und nicht sonderlich verlässlich: Überprüfe die Angaben und sei nicht überrascht, wenn er nicht funktioniert.

Wenn der automatische Weg nicht klappt, lade dir den [Prüfungsraster](https://www.jku.at/studium/studierende/abschluesse/) von der JKU Website herunter und befolge die beschriebenen Anweisungen.
Wenn du im KUSSS eingeloggt bist klicke links auf den Reiter "Ausfüllhilfe Prüfungsraster", dort kann man sich ein PDF herunterladen, welches ein wenig hilft den Prüfungsraster auszufüllen. ACHTUNG: Diese Ausfüllhilfe hat doppelte Zuweisungen und es kann auch sein, dass manche Kurse falsch zugeordnet sind oder gar nicht vorhanden sind. Falls so etwas der Fall ist, richte dich nach der Notenauskunft im KUSSS. Auch kannst du im Kurskatalog (Reiter “LVA-Suche” - ganz oben “Meine Studienpläne” oder “Alle Studienpläne”) nachsehen, in welcher Kategorie welche LVAs sind.
'''

en.q = "How do I fill in the examination roster?"
en.a = '''
If no changes to the curriculum occurred during your study, you might be able to fill in your exam roaster automatically using [examroster.jku.at](https://examroster.jku.at/). The service is in a beta phase though, so please double-check its work and expect it to break.

If the automatic way does not work, download the [examination roster](https://www.jku.at/en/degree-programs/students/degree-completion/) from the JKU website and follow the instructions there.
If you are logged in to KUSSS click on the tab "Help Examination Rosters". On the left, you can download a PDF which helps you to fill in the examination roster. ATTENTION: This filling-in aid has duplicate assignments and it is also possible that some courses are assigned incorrectly or do not exist at all. If this is the case, please refer to the grade information in the KUSSS. You can also look in the course catalogue (tab "Course-Search" - at the top "My curricula" or "All curricula") to see which courses are in which category.
'''

